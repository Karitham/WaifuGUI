<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Waifubot GUI</title>
    <link rel=”stylesheet” type=”text/css” href=src/style.css” />
  </head>
  <body>
    <header>
      Waifubot GUI
    </header>
    <main>
      <div>
        <input type=text id="searchInput" disabled></input>
        <button id="searchButton" disabled>Search</button>
        <button onclick="displayMode(1)">List</button>
        <button onclick="displayMode(0)">Grid</button>
        Amount <select id="amount"> 
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">250</option>
          <option value="500">500</option>
         </select>
      </div>
      <div>
        <button onclick="" disabled>Previous</button>
        <select id="current"></select>
        <button onclick="" disabled>Next</button>
      </div>
      
      <div id="list">
      </div>
      <p id="loadingIndicator">Chargement...</p>
      <button id="loadMore">Forcer le chargement</button>
    </main>
    <footer>Created by Legonzaur#2100, Karitham#0577</footer>
    <script src=profile.js></script>
  </body>
</html>
