<!DOCTYPE html>
<html lang="" class="black">

<head>
  <meta charset="utf-8">
  <title>Waifubot GUI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel=stylesheet href="src/style.css" />
  <link rel="icon" type="image/ico" href="favicon.ico">
</head>

<body>
  <header>
    <h1>Waifubot GUI</h1>
  </header>
  <main>
    <div>
      <input type=text id="searchInput" placeholder="any uint or string" disabled></input>
      <button id="searchButton" disabled>Search</button>
    </div>
    <div>
      Sort
      <select id="sort" disabled>
        <option value="Date" selected>Old</option>
        <option value="Date_Reversed" selected>New</option>
        <option value="ID">Ascending (ID)</option>
        <option value="ID_Reversed">Descending (ID)</option>
        <option value="Name">A-Z</option>
        <option value="Name_Reversed">Z-A</option>
      </select>

    </div>

    <div id="compareWith"></div>


    <div id="list" class="small">
    </div>
    <div id="scrollLimit"></div>
  </main>
  <footer>Created by Legonzaur#2100, Karitham#0577</footer>
  <script src="src/profile.js"></script>
  <script src="src/interactive.js"></script>
</body>

</html>
